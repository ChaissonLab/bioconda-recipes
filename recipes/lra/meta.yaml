{% set version = "1.04" %}

package:
  name: lra
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/LRA/archive/1.0.4.tar.gz
  sha256: 1545d334f8f792ba7fa453226b5fe9d66c4d938aac370b85b944ffa892b31938



build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - pthreads
  run:
    - zlib
    - pthreads

test:
  commands:
    - lra | grep 'Usage'

about:
