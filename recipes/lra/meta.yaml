{% set version = "1.04" %}

package:
  name: lra
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/LRA/archive/V1.0.6.tar.gz
	sha256: 7b2aafc56cc3cdd518b4478997114b4c7fc4157c63c1483c2b8d783a3f3db19f


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - pthreads
  run:
    - zlib
    - pthreads

test:
  commands:
    - lra | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/LRA
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'Long read aligner for sequences and contigs'
